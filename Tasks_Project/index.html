<html lang="en">

<body>
  <h1 class="header">My Tasks</h1>

      <input class="box__button ok-button" type="button" value="Ok">
    </div>
  </div>

    <div class="alert-box-create">
      <h3 class="header alert-box__header-delete">Please enter New Task</h3>
      <div class="new-task-text" id="new-task-text" contenteditable="true"></div cla>
      <input class="box__button cancel-button-create" type="button" value="Cancel">

    </div>
  </div>
